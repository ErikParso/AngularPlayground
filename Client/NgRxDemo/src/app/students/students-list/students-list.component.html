<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="students$ | async">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" [class.currentRow]="(currentStudent$ | async) == element">
        {{element.name}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="birthDay">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element" [class.currentRow]="(currentStudent$ | async) == element">
        {{element.birthDay}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setCurrentStudent(row)"></tr>
  </table>
</div>
