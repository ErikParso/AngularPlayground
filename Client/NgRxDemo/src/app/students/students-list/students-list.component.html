<div>
  students-list-component
  <p *ngIf="errorMessage$ | async; let errorMessage">
    {{errorMessage}}
  </p>
  <ul>
    <li *ngFor="let student of students$ | async" (click)="setCurrentStudent(student)">{{student.name}}</li>
  </ul>
  <p *ngIf="currentStudent$ | async; let currentStudent">
    {{currentStudent?.name}}
  </p>
</div>
